<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Masks Shop</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="modal" class="hidden fixed flex justify-center bg-black bg-opacity-50 w-full h-full z-10">
    <div id="modalInner" class="p-2 bg-white mx-4 my-20 overflow-auto rounded w-full max-w-xl shadow-md">
    </div>
  </div>

  <header class="bg-gray-300 border-b border-gray-400">
    <nav class="mx-3 flex justify-between py-1 text-gray-800 sm:px-3 sm:max-w-5xl sm:mx-auto">
      <a class="px-3 py-3 bg-gray-400 rounded" href="#">Home</a>
      <a class="px-3 py-3 relative rounded" href="#" id="cartButton">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        <span id="cartCount" class="absolute top-0 right-0 bg-gray-600 text-white text-sm rounded-full h-5 w-5 flex items-center justify-center">
          0
        </span>
      </a>
    </nav>
  </header>

  <main class="grid m-3 gap-3 text-gray-900 sm:grid-cols-3 sm:max-w-5xl sm:mx-auto sm:px-3">
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
