<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Todo</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <h3 class="text-center mt-12 mb-6 text-4xl text-gray-800">Todo List</h3>

  <div class="sm:max-w-lg sm:mx-auto mx-2 mb-12 py-2 border rounded shadow-md">
    <div class="border-b pb-2 px-2">
      <input id="searchInput" placeholder="Search" class="w-full border rounded px-2 py-1">
    </div>

    <div id="tabs" class="border-b pt-2 px-2 flex justify-center items-start">
      <button data-attr="all" class="tab-button border-b-2 border-indigo-500 px-1 mr-1 text-indigo-700">All</button>
      <button data-attr="completed" class="tab-button px-1">Completed</button>
    </div>

    <ul id="list"></ul>

    <div class="flex mx-2 pt-2">
      <input id="newTaskInput" placeholder="Add new task" class="w-full border rounded-l px-2 py-1">
      <button id="addButton" class="bg-green-500 text-green-100 px-2 rounded-r">
        <svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      </button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
